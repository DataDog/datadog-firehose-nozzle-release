name: Build

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install BOSH CLI
        run: |
          wget -q https://github.com/cloudfoundry/bosh-cli/releases/download/v7.5.6/bosh-cli-7.5.6-linux-amd64
          chmod +x bosh-cli-7.5.6-linux-amd64
          sudo mv bosh-cli-7.5.6-linux-amd64 /usr/local/bin/bosh

      - name: Verify BOSH CLI installation
        run: bosh --version

      - name: Run create-release script (includes prepare.sh)
        env:
          VERSION: 0.0.0-ci-test
        run: ./scripts/create-release.sh

      - name: Verify build artifact
        run: |
          if [ ! -f datadog-firehose-nozzle-release.tgz ]; then
            echo "Build artifact not found!"
            exit 1
          fi
          echo "Build successful! Artifact: datadog-firehose-nozzle-release.tgz"
